<header
  class="fixed z-5 w-screen flex flex-wrap justify-content-center md:justify-content-center lg:justify-content-between header-container h-auto align-items-center align-content-center gap-3"
>
  <div class="flex flex-wrap justify-content-between align-items-center">
    <div
      class="cursor-pointer flex gap-3 justify-content-center md:justify-content-start lg:justify-content-start align-items-center"
      (click)="goToHome()"
    >
      <img src="../../../assets/logo.svg" class="logo" alt="Logo" />
      <h1 class="title font-medium text-sm md:text-lg lg:text-xl m-0">
        Entrena donde quieras, cuando quieras.
      </h1>
    </div>
  </div>
  @if(!isUserLogued){
  <div
    class="flex gap-5 justify-content-center md:justify-content-end lg:justify-content-end align-items-center"
  >
    <button
      pButton
      pRipple
      label="Iniciar SesiÃ³n"
      class="btn-login text-xs md:text-sm lg:text-base font-medium"
      (click)="goToLogin()"
    ></button>
    <button
      pButton
      pRipple
      label="Crear Cuenta"
      class="btn-create-account text-xs md:text-sm lg:text-base font-medium"
      (click)="goToCreate()"
    ></button>
  </div>
  } @if(isUserLogued){
  <div
    class="flex gap-1 justify-content-center md:justify-content-end lg:justify-content-end align-items-center"
  >
    <h4 class="user pr-2 m-0">Hola {{ roleUser }} {{ nameUser }}!</h4>
    <p-splitButton class="splitBtn" [model]="items">
      <ng-template pTemplate="content">
        <p-avatar
          label="{{ initialsUser }}"
          styleClass="mr-2"
          size="xlarge"
          shape="circle"
        />
      </ng-template>
    </p-splitButton>
  </div>
  }
</header>
