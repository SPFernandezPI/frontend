<p-card class="table">
  <h1 class="pl-3">Alumnos</h1>
  <p-table
    #dt2
    dataKey="id"
    [rows]="10"
    [value]="students"
    [rowsPerPageOptions]="[10, 25, 50]"
    [paginator]="true"
    [globalFilterFields]="['nombre_Usuario', 'mail_Usuario']"
    [tableStyle]="{ 'min-width': '75rem' }"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <div>
          <p-iconField iconPosition="right">
            <p-inputIcon>
              <i class="pi pi-search"></i>
            </p-inputIcon>
            <input
              pInputText
              type="text"
              [(ngModel)]="searchValue"
              placeholder="Buscar usuario por nombre o email"
              (input)="applyGlobalFilter($event)"
            />
          </p-iconField>
          <button
            pButton
            icon="pi pi-filter-slash"
            class="p-addUser ml-2"
            label="Limpiar"
            (click)="clear(dt2)"
          ></button>
        </div>
        <button
          class="p-addUser"
          iconPos="right"
          label="Agregar un usuario"
          icon="pi pi-user-plus"
          pButton
        ></button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 20%">ID</th>
        <th style="width: 20%">NOMBRE</th>
        <th style="width: 20%">EMAIL</th>
        <th style="width: 20%">VERIFICACIÓN</th>
        <th style="width: 20%">ACCIONES</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-teachers let-rowIndex="rowIndex">
      <tr>
        <td># {{ rowIndex + 1 }}</td>
        <td>{{ teachers.nombre_Usuario }}</td>
        <td>{{ teachers.mail_Usuario }}</td>
        <td>
          <div
            [ngClass]="{
              'verificated ': teachers.estaVerificado,
              'notVerificated ': !teachers.estaVerificado
            }"
          >
            {{ teachers.estaVerificado ? "Verificado" : "No Verificado" }}
          </div>
        </td>
        <td>
          <div class="flex align-items-center gap-3">
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="btn-delete"
              pTooltip="Eliminar"
              (click)="deleteUser()"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-user-edit"
              class="btn-edit"
              pTooltip="Editar"
              (click)="showDialogEdit()"
            ></button>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">No se encuentran usuarios.</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
<!-- MODALES -->
<p-dialog
  header="Editar"
  [modal]="true"
  [(visible)]="visibleEdit"
  [style]="{ width: '30rem' }"
>
  <span class="p-text-secondary block mb-5">Actualizar información</span>
  <div class="flex align-items-center gap-3 mb-3">
    <label for="username" class="font-semibold w-6rem">Nombre y Apellido</label>
    <input pInputText id="username" class="flex-auto" autocomplete="off" />
  </div>
  <div class="flex align-items-center gap-3 mb-5">
    <label for="email" class="font-semibold w-6rem">Email</label>
    <input pInputText id="email" class="flex-auto" autocomplete="off" />
  </div>
  <div class="flex justify-content-center gap-2">
    <p-button
      label="Cancelar"
      styleClass="p-3 border-round-2xl"
      severity="secondary"
      (onClick)="visibleEdit = false"
    />
    <button
      class="p-addUser"
      label="Guardar"
      pButton
      (click)="visibleEdit = false"
    ></button>
  </div>
</p-dialog>
