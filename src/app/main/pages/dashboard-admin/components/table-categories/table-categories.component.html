<p-card class="table">
  <h1 class="pl-3">Categorias</h1>
  <p-table
    #dt2
    dataKey="id"
    [rows]="10"
    [value]="categories"
    [rowsPerPageOptions]="[10, 25, 50]"
    [paginator]="true"
    [globalFilterFields]="['nombre_Categoria', 'descripcion']"
    [tableStyle]="{ 'min-width': '75rem' }"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <div>
          <p-iconField iconPosition="right">
            <p-inputIcon>
              <i class="pi pi-search"></i>
            </p-inputIcon>
            <input
              pInputText
              type="text"
              [(ngModel)]="searchValue"
              placeholder="Buscar usuario por nombre"
              (input)="applyGlobalFilter($event)"
            />
          </p-iconField>
          <button
            pButton
            icon="pi pi-filter-slash"
            class="p-addUser ml-2"
            label="Limpiar"
            (click)="clear(dt2)"
          ></button>
        </div>
        <button
          class="p-addUser"
          iconPos="right"
          label="Agregar categoria"
          icon="pi pi-plus"
          pButton
        ></button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 10%">ID</th>
        <th style="width: 15%">NOMBRE</th>
        <th style="width: 65%">DESCRIPCIÃ“N</th>
        <th style="width: 10%">ACCIONES</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-categories>
      <tr>
        <td># {{ categories.id_Categoria }}</td>
        <td>{{ categories.nombre_Categoria }}</td>
        <td>{{ categories.descripcion }}</td>
        <td>
          <div class="flex align-items-center gap-3">
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="btn-delete"
              pTooltip="Eliminar"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="btn-edit"
              pTooltip="Editar"
            ></button>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">No se encuentran usuarios.</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
