<p-card class="table">
  <h1 class="pl-3">Categorias</h1>
  <p-table
    #dt2
    dataKey="id"
    [rows]="10"
    [value]="categories"
    [rowsPerPageOptions]="[10, 25, 50]"
    [paginator]="true"
    [globalFilterFields]="['nombre_Categoria', 'descripcion']"
    [tableStyle]="{ 'min-width': '75rem' }"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <div>
          <p-iconField iconPosition="right">
            <p-inputIcon>
              <i class="pi pi-search"></i>
            </p-inputIcon>
            <input
              pInputText
              type="text"
              [(ngModel)]="searchValue"
              placeholder="Buscar usuario por nombre"
              (input)="applyGlobalFilter($event)"
            />
          </p-iconField>
          <button
            pButton
            icon="pi pi-filter-slash"
            class="p-addUser ml-2"
            label="Limpiar"
            (click)="clear(dt2)"
          ></button>
        </div>
        <button
          class="p-addUser"
          iconPos="right"
          label="Agregar categoria"
          icon="pi pi-plus"
          pButton
          (click)="showDialogAdd()"
        ></button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 10%">ID</th>
        <th style="width: 15%">NOMBRE</th>
        <th style="width: 65%">DESCRIPCIÓN</th>
        <th style="width: 10%">ACCIONES</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-categories>
      <tr>
        <td># {{ categories.id_Categoria }}</td>
        <td>{{ categories.nombre_Categoria }}</td>
        <td class="text-truncate">{{ categories.descripcion }}</td>
        <td>
          <div class="flex align-items-center gap-3">
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="btn-delete"
              pTooltip="Eliminar"
              (click)="deleteCategory(categories.id_Categoria)"
            ></button>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">No se encuentran categorias.</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>

<p-dialog
  header="Agregar"
  [modal]="true"
  [(visible)]="visibleAdd"
  [style]="{ width: '30rem' }"
  (onHide)="newCategory.reset()"
>
  <form [formGroup]="newCategory">
    <span class="p-text-secondary block mb-1">Complete la información</span>
    <div class="flex flex-column align-items-start gap-3 mb-3">
      <label for="categoria" class="font-semibold w-6rem"
        >Nombre de la categoria</label
      >
      <input
        pInputText
        id="categoria"
        class="flex-auto w-full"
        autocomplete="off"
        type="text"
        formControlName="nombre_Categoria"
      />
    </div>
    <div class="flex flex-column align-items-start gap-3 mb-3">
      <label for="text" class="font-semibold w-6rem">Descripción</label>
      <input
        pInputText
        id="text"
        class="flex-auto w-full"
        autocomplete="off"
        type="text"
        formControlName="descripcion"
      />
    </div>
    <div class="flex justify-content-center gap-2">
      <p-button
        label="Cancelar"
        styleClass="p-3 border-round-2xl"
        severity="secondary"
        (onClick)="visibleAdd = false; newCategory.reset()"
      />
      <button
        class="p-addUser"
        label="Añadir"
        pButton
        [disabled]="newCategory.invalid"
        (click)="visibleAdd = false; newCategoria()"
      ></button>
    </div>
  </form>
</p-dialog>

<p-toast></p-toast>
<app-spinner [isVisible]="isLoading" />
